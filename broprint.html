<html>
<title>Zebra Utility Links</title>
<head>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="zlogo1.ico">

<body onLoad="readPrinterStatus();">
<div id=banner>
<img src="res/zebralogo.png" id=img_zebra1 alt="Zebra Black Logo"></img><a id="title" class= "button-top" href="https://www.zebra.com/us/en/" target="_blank"><p>Utility Links</p></a>	
</div>

<center>
<div  id="printcontrols">
<div id="BrowserPrint">
<a id="refresh-button" class=v onclick="setup_web_print()"><h1>Browser Print</h1</a>
<div id="printer_data_loading" style="display:none"><span id="loading_message"><p>Loading Printer Details...</p></span><br/></div>
<div id="main">
<div id="error_div"><p id="error_message"></p></div>
<div id="printer_select" style="display:block">
<p>Available Printers: <select id="printers"></select> <button id="status-button" class="action-button-small" onClick='readPrinterStatus();'>STATUS</button></p>
<div id="printer_details" style="display:none">
<p id="selected_printer">No data</p>
</div>
</div>
</div>
</br>
<div id="BrowserPrintControls"><h4>Printer Controls </h4>
<button class="button-browserprint" onclick="Feed()">Feed</button>
<button class="button-browserprint" onclick="Pause()">Pause</button>
<button class="button-browserprint" onclick="Cancel()">Cancel</button>
</br></br>
<button class="button-browserprint" onclick="QuickTest()">Quick Test</button>
<button class="button-browserprint" onclick="Calibrate()">Calibrate</button>
<button class="button-browserprint" onclick="Reset()">Reset Printer</button>
</div>
<div id="BrowserPrintMediaSettings">
<h4> Media Settings </h4>
<button class="button-browserprint" onclick="SetToBlackMark()">Black Mark</button>
<button class="button-browserprint" onclick="SetToGap()">Gap/Notch</button>
<button class="button-browserprint" onclick="SetToJournal()">Journal</button>
</br></br>
<button class="button-browserprint" onclick="SetToThermalTransfer()">Thermal Transfer</button>
<button class="button-browserprint" onclick="SetToDirectThermal()">Direct Thermal</button>
</div>
</br></br>
<div id="BrowserPrintCommandsConsole">
<h4>Commands Console</h4>
<center>
<input type="text" name="write_text" id="write_text">
<input class="button-browserprint" value="Write" onclick="writeToSelectedPrinter(document.getElementById('write_text').value), readFromSelectedPrinter()">
</div>
<br/><br/>


<p id="results"></p>
</center>


</div>

Printing to: <input type="text" id="ip_addr" autocomplete="on" value="0.0.0.0" style="text-align:center"></br>
<p>ZPL Code:</p>

</form>
<center>
<button class="action-button"onClick='printLabel();'>Send label</button>
<button class="action-button"onClick='printConfigLabel();'>Print Configuration Label</button>
<button class="action-button"onClick='ResetPrinter();'>Reset Printer</button>
<button class="action-button"onClick='FeedLabel();'>Feed Label</button>
<button class="action-button"onClick='FourBySix();'>4x6 Test</button>
<a class="action-button" href="pictures/128.gif" target="_blank">C128/ZPL Sample</button></a>
<a class="action-button" href="pictures/label1.gif" target="_blank">QR/ZPL Sample</button></a></br>

-->
	
</center>

</div>

</body>
