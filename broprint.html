<html>
<title>Zebra Browser Print Technical Support example</title>
<head>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="zlogo.ico">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/BrowserPrint-3.0.216.min.js"></script>
<script type="text/javascript" src="js/DevDemo.js"></script>
<script type="text/javascript"> $(document).ready(setup_web_print);
</script>
</head>
<body onLoad="readPrinterStatus();">
<center>
<div  id="printcontrols">
<div id="BrowserPrint">
<a id="refresh-button" class=v onclick="setup_web_print()"><h1>Technical Support EMEA Browser Print Example</h1></a>
<div id="printer_data_loading" style="display:none"><span id="loading_message"><p>Loading Printer Details...</p></span><br/></div>
<div id="main">
<div id="printer_select" style="display:block">
<p id="selected_printer">No data</p><h2>Select a printer: <select id="printers"></select></h2>

<div id="error_div"><p id="error_message">STAUS: IDLE...</p></div>
<div id="printer_details" style="display:none"></br>
<button id="status-button" class="button-browserprint" onClick='readPrinterStatus();'>STATUS</button>
<div id="BrowserPrintControls">
<h1>Printer Controls </h1>
<button class="button-browserprint" onclick="Feed()">Feed</button>
<button class="button-browserprint" onclick="Pause()">Pause</button>
<button class="button-browserprint" onclick="Cancel()">Cancel</button>
<button class="button-browserprint" onclick="QuickTest()">Quick Test</button>
<button class="button-browserprint" onclick="Calibrate()">Calibrate</button>
<button class="button-browserprint" onclick="Reset()">Reset Printer</button>
<button class="button-browserprint" onclick="SetToBlackMark()">Black Mark</button>
<button class="button-browserprint" onclick="SetToGap()">Gap/Notch</button>
<button class="button-browserprint" onclick="SetToJournal()">Journal</button>
<button class="button-browserprint" onclick="SetToThermalTransfer()">Thermal Transfer</button>
<button class="button-browserprint" onclick="SetToDirectThermal()">Direct Thermal</button>
</div>
</div>
</div>
</div>
<div style ="float:left" id="BrowserPrintCommandsConsole">
<h1>Commands Console</h1>
<center>
<input class="textbox-browserprint" type="text" name="write_text" id="write_text">
<input class="button-browserprint" type="button" value="Send" onclick="writeToSelectedPrinter(document.getElementById('write_text').value + '<CR>' + '<CR>' + '<LF>'), readFromSelectedPrinter()">

<!---TO AVOID INCLUDING carriage return IN THE TEXTBOX USE THIS LINE<input class="button-browserprint" type="button" value="Send" onclick="writeToSelectedPrinter(document.getElementById('write_text').value + '<CR>'), readFromSelectedPrinter()">-->
</div>
<h1> Answer from printer: </h1>
<h2 id="results"></h2>
<br/><br/>

</div>
</center>
</div>
</center>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</script>
</html>
